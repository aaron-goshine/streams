<!DOCTYPE html>
<html lang="en">
  <head>  
    <meta charset="UTF-8">
    <title>Streams</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <section>
      <header class="main-header" >
        <h1>Welcome to...,</h1>
        <nav>
          <ul>
            <li>Add player</li>
            <li>Edit streams</li>
          </ul>
        </nav>
      </header>
      <content class="grid-container" >
        <section class="col" id="streams-list"> </section>
        <section class="col" id="day1"> </section>
        <section class="col" id="day2"> </section>
        <section class="col" id="day3"> </section>
        <section class="col" id="day4"> </section>
        <section class="col" id="day5"> </section>
      </content>
    </section>

    <template id="person">
      <div class="person" draggable="true">
        <div class="person-info" >
          <h4></h4>
        </div>
      </div>
    </template>

    <template id ="stream-info">
      <div class="stream-unit" >
        <h4 class="stream-title"></h4>
      </div>
    </template>

    <template id ="stream-boxes">
      <div class="stream-unit dropbox" > </div>
    </template>

    <script src="js/main.js"></script>
  </body>
</html>
